name: Diabetic Model Training Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/checkout@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn joblib

    - name: Run Training and Prediction
      run: |
        # Note: Since the script expects a CSV file, ensure it is in the repo 
        # or mock it for testing.
        # We pass a sample list to the script as requested in your previous requirement.
        python train.py "[55 Caucasian Female 35 1 15 0 0 0 9 None '>7' Yes No]"
        ls -la 

    - name: Upload Model Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: diabetic-model-package
        path: |
          artifacts/model.pkl
          artifacts/model_columns.pkl
          artifacts/metrics.json